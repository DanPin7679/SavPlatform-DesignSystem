<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../app.js" type="module"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flow">
      <h1 class="uppercase">Design system</h1>
      <div>
        <nav>
          <ul class="primary-navigation underline-indicators flex"></ul>
        </nav>
      </div>
      <div>
        <cthink-table
          id="myTable"
          data='{
          "headers": ["First Name", "Last Name"],
          "payload": [
            {"firstName": "Dan", "lastName": "Pineault"},
            {"firstName": "Dexter", "lastName": "Morin"},
            {"firstName": "Lucie", "lastName": "Morin"},
            {"firstName": "Joe", "lastName": "Example"}
          ]}'
        >
        </cthink-table>
      </div>
    </div>
    <script>
      window.onload = function () {
        const myTable = document.getElementById("myTable");
        myTable.data = {
          columnsTitle: ["Column 1", "Column 2"],
          payload: [
            { col1: "Item 1 Col 1", col2: "Item 1 Col 2" },
            { col1: "Item 2 Col 1", col2: "Item 2 Col 2" },
            { col1: "Item 3 Col 1", col2: "Item 3 Col 2" },
            { col1: "Item 4 Col 1", col2: "Item 4 Col 2" },
          ],
        };
      };
    </script>
  </body>
</html>
